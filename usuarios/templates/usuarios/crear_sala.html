{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <h2>ğŸ­ Crear Nueva Sala de Cine</h2>

    <!-- Solo el staff puede ver el formulario -->
    {% if request.user.is_staff %}
        <form method="POST" class="formulario">
            {% csrf_token %}

            <div class="form-group">
                <label>Nombre de la Sala:</label>
                <input type="text" name="nombre" required>
            </div>

            <div class="form-group">
                <label>Tipo de Sala:</label>
                <select name="tipo_sala" required>
                    <option value="2D">2D</option>
                    <option value="3D">3D</option>
                    <option value="IMAX">IMAX</option>
                    <option value="VIP">VIP</option>
                </select>
            </div>

            <div class="form-group">
                <label>Capacidad:</label>
                <input type="number" name="capacidad" min="1" required>
            </div>

            <div class="form-group">
                <label>Filas:</label>
                <input type="number" name="filas" min="1" required>
            </div>

            <div class="form-group">
                <label>Columnas:</label>
                <input type="number" name="columnas" min="1" required>
            </div>

            <button type="submit" class="btn btn-success">â• Crear Sala</button>
        </form>
    {% else %}
        <p class="alert alert-danger">âŒ No tienes permiso para acceder a esta pÃ¡gina.</p>
    {% endif %}
</div>
{% endblock %}
