{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Película</title>
    <link rel="stylesheet" href="{% static 'usuarios/css/estilos.css' %}">
</head>
<body>
    <div class="container">
        <h2>🎬 Agregar Nueva Película</h2>
        <form method="POST" enctype="multipart/form-data" class="formulario">
            {% csrf_token %}

            <div class="form-group">
                <label for="titulo">Título de la Película:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>

            <div class="form-group">
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="">Seleccionar...</option>
                    <option value="Acción">Acción</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Drama">Drama</option>
                    <option value="Terror">Terror</option>
                    <option value="Ciencia Ficción">Ciencia Ficción</option>
                    <option value="Animación">Animación</option>
                </select>
            </div>

            <div class="form-group">
                <label for="formato">Formato:</label>
                <select id="formato" name="formato" required>
                    <option value="">Seleccionar...</option>
                    <option value="2D">2D</option>
                    <option value="3D">3D</option>
                    <option value="4DX">4DX</option>
                </select>
            </div>

            <div class="form-group">
                <label for="sinopsis">Sinopsis:</label>
                <textarea id="sinopsis" name="sinopsis" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="estreno">¿Es estreno?</label>
                <input type="checkbox" id="estreno" name="estreno">
            </div>

            <div class="form-group">
                <label for="preventa">¿Está en preventa?</label>
                <input type="checkbox" id="preventa" name="preventa">
            </div>

            <div class="form-group">
                <label for="imagen">Imagen de la Película:</label>
                <input type="file" id="imagen" name="imagen" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="trailer_url">Link del Trailer:</label>
                <input type="url" id="trailer_url" name="trailer_url" placeholder="https://www.youtube.com/..." required>
            </div>

            <div class="form-group">
                <label for="calificacion">Calificación (1 a 5 estrellas):</label>
                <input type="number" id="calificacion" name="calificacion" min="1" max="5" step="0.5" required>
            </div>

            <button type="submit" class="btn">🎥 Agregar Película</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
